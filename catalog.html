    <style>
        :root {
            --primary-color: #0070f3;
            --secondary-color: #ffd700;
            --background-color: #f8f8f8;
            --card-background: #ffffff;
            --text-color: #333333;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }
        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .search-bar {
            flex-grow: 1;
            margin-right: 1rem;
        }
        .search-bar input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .filter-dropdown select {
            padding: 0.5rem;
            font-size: 1rem;
        }
        .catalog {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        .item {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: translateY(-5px);
        }
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .item-content {
            padding: 1rem;
        }
        .item-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .item-category {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .donate-button {
            display: block;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 0.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover {
            background-color: #e6c200;
        }
        .location-info {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }
        .location-info h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .map-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        .map-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .search-filter {
                flex-direction: column;
            }
            .search-bar {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>

        function renderCatalog(items) {
            const catalog = document.getElementById('gift-catalog');
            catalog.innerHTML = '';
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-content">
                        <div class="item-name">${item.name}</div>
                        <div class="item-category">${item.category.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                        <a href="https://thebraveheroes.org/donate" class="donate-button">Donate</a>
                    </div>
                `;
                catalog.appendChild(itemElement);
            });
        }

        function filterItems() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const filteredItems = giftItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || item.category === category;
                return matchesSearch && matchesCategory;
            });
            renderCatalog(filteredItems);
        }

        document.getElementById('search').addEventListener('input', filterItems);
        document.getElementById('category-filter').addEventListener('change', filterItems);

        renderCatalog(giftItems);
